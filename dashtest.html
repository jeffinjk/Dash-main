<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dash</title>
<style>
  /* CSS styles for the dashboard */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #dashboard {
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #dashboard ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  #dashboard ul li {
    margin-right: 20px;
  }
  #dashboard ul li:last-child {
    margin-right: 0;
  }
</style>
</head>
<body>
  <div id="dashboard">
    <div>
      <img src="branding white transparent.png" style ="height: 50px;  width: auto;">
    </div>
    <nav>
      <ul>
        <style>
          .oval {

            width: 200px;
            height: 100px;
            background-color: blue;
            border-radius: 10%;
            transition: background-color 1s;
          }

          .oval:hover {
            background-color: red;
          }
        </style>

        <div class="oval">Home</div>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
    <div>
      <span>Welcome, John Doe</span>
      <span>Notifications: 3</span>
    </div>
  </div>

  <!-- Your website content goes here -->
  <h2>Welcome to Your Website</h2>
  <p>This is the main content of your website...</p>
  <script>
    document.querySelector('.oval').addEventListener('click', function() {
      //window.location.href = 'newpage.html';
      var c = document.querySelector('.oval');
      c.innerHTML = "New Page!";
    });
  </script>
</body>
</html>
